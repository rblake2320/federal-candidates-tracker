version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: federal_candidates
      POSTGRES_USER: fct_user
      POSTGRES_PASSWORD: ${PGPASSWORD:-changeme}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fct_user -d federal_candidates']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://fct_user:${PGPASSWORD:-changeme}@db:5432/federal_candidates
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-replace-me-in-production}
      FEC_API_KEY: ${FEC_API_KEY:-DEMO_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3001/health']
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
