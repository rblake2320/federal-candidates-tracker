name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: npx tsc -p tsconfig.server.json --noEmit

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx vitest run --reporter=verbose
      - run: npx vitest run --coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  integration-tests:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: federal_candidates_test
          POSTGRES_USER: fct_user
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >
          --health-cmd "pg_isready -U fct_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://fct_user:testpass@localhost:5432/federal_candidates_test
      JWT_SECRET: ci-test-secret-not-for-production
      NODE_ENV: test
      PORT: 3001
      CORS_ORIGIN: http://localhost:5173
      FEC_API_KEY: DEMO_KEY
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Apply schema
        run: psql "$DATABASE_URL" -f database/migrations/001_initial_schema.sql
      - name: Seed test data
        run: npx tsx scripts/seed.ts
      - name: Start API server
        run: npx tsx server/index.ts &
      - name: Wait for API
        run: |
          for i in $(seq 1 30); do
            curl -s http://localhost:3001/health && break
            sleep 1
          done
      - name: Run integration tests
        run: npx vitest run --config vitest.integration.config.ts --reporter=verbose

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: federal_candidates_test
          POSTGRES_USER: fct_user
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >
          --health-cmd "pg_isready -U fct_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://fct_user:testpass@localhost:5432/federal_candidates_test
      JWT_SECRET: ci-test-secret-not-for-production
      NODE_ENV: test
      PORT: 3001
      CORS_ORIGIN: http://localhost:5173
      FEC_API_KEY: DEMO_KEY
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Apply schema and seed
        run: |
          psql "$DATABASE_URL" -f database/migrations/001_initial_schema.sql
          npx tsx scripts/seed.ts
      - name: Run E2E tests
        run: npx playwright test --reporter=github
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  docker-build:
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t federal-candidates-tracker:${{ github.sha }} .
      - name: Verify Docker image runs
        run: |
          docker run -d --name fct-test \
            -e DATABASE_URL=postgresql://fake:fake@localhost:5432/fake \
            -e JWT_SECRET=test-secret \
            federal-candidates-tracker:${{ github.sha }} || true
          sleep 2
          docker logs fct-test 2>&1 | head -20
          docker rm -f fct-test || true
